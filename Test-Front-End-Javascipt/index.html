<!DOCTYPE html>
<html>
  <head>
    <title>Test Front End 2022</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    
    <h3>Agregar hora medica</h3>

    <!-- NOMBRE DE PACIENTE -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="name">Nombre de Paciente</span>
      </div>
      <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="name">
    </div>
    
    <!-- APELLIDO PATERNO -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="last_name">Apellido Paterno</span>
      </div>
      <input type="text" class="form-control" placeholder="Apellido Paterno" aria-label="Apellido Paterno" aria-describedby="last_name">
    </div>

    <!-- APELLIDO MATERNO -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="last_mother_name">Apellido Materno</span>
      </div>
      <input type="text" class="form-control" placeholder="Apellido Materno" aria-label="Apellido Materno" aria-describedby="last_mother_name">
    </div>

    <!-- EDAD -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="age">Edad</span>
      </div>
      <input type="number" class="form-control" placeholder="Edad" aria-label="Edad" aria-describedby="edad">
    </div>

    <!-- GENERO -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Genero</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Seleccione Genero</option>
        <option value="1">Masculino</option>
        <option value="2">Femenino</option>
      </select>
    </div>

    <!-- SELECCIONE DOCTOR -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect02">Doctor</label>
      </div>
      <select class="custom-select" id="inputGroupSelect02">
        <option selected>Seleccione Doctor</option>
        <option value="1">Juanito Perez</option>
        <option value="2">Pepito Paga Doble</option>
      </select>
    </div>
    
    <!-- Boton guardar -->
    <div class="input-group">
      <button class="btn btn-lg btn-primary">Guardar Hora</button>
    </div>

    <!-- Aqui desplegar registros -->
    <section id="respuesta"></section>
  </body>
</html>
